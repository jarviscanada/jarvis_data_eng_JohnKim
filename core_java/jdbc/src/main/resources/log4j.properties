# Root logger configuration
log4j.rootLogger=DEBUG, CONSOLE

# Console appender configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %c{1}:%L - %m%n

# Set logging level for PositionDao to ERROR
log4j.logger.ca.jrvs.apps.stockquote.dao.PositionDao=ERROR

# Set logging level for StockQuoteController to INFO
log4j.logger.ca.jrvs.apps.stockquote.StockQuoteController=INFO